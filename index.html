<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EcoSmart Water Bottle</title>
  <style>
/* === Body Styling === */
    body {
      font-family: Arial, sans-serif ;
      margin: 0 ;
      padding: 0; 
    }
/* === Header and Navigation Bar === */
header {
  background-color: #000;
  color: white;
  padding: 1em 2em;
  position: sticky; /* Sticks to the top as user scrolls */
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.site-title {
  font-size: 1.8em;
  margin: 0;
}

nav {
  flex-grow: 1;
  display: flex;
  justify-content: space-evenly;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 1.1em;
  padding: 0.5em 1em;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #27ae60;
  border-radius: 5px;
}

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  nav a {
    padding: 0.8em;
  }
}

    /* === Main Section === */
    .main {
      padding: 2em ;
      text-align: center ;
    }

    .product-image {
      width: 100% ;
      max-width: 300px ;
      height: auto ;
      margin: 1rem auto ;
    }

    .product-image img {
      width: 100% ;
      height: auto ;
      display: block ;
      border-radius: 8px ;
    }

    .buy-button {
      background-color: #27ae60 ;
      color: white ;
      padding: 1em 2em ;
      border: none ;
      font-size: 1.2em ;
      cursor: pointer ;
    }

    /* === Modal Styling === */
    .modal {
      display: none ;
      position: fixed ;
      top: 0; left: 0 ;
      width: 100%; height: 100% ;
      background: rgba(0, 0, 0, 0.6) ;
      justify-content: center ;
      align-items: center ;
    }

    .modal-content {
      background: white ;
      padding: 2em ;
      border-radius: 8px ;
      width: 300px ;
    }

    .modal-content h3 {
      margin-top: 0 ;
    }

    .close-btn {
      float: right ;
      cursor: pointer ;
      color: red ;
    }

    /* === Price Display === */
    .price-display {
      font-size: 1.5em ;
      margin-top: 1em ;
      font-weight: bold ;
    }

    /* === Footer Contact Form === */
    footer {
      background-color: #000000 ;
      padding: 2em ;
      margin-top: 2em ;
    }

    form {
      max-width: 400px ;
      margin: auto ;
      display: flex ;
      flex-direction: column ;
    }

    form input, form textarea {
      margin: 0.5em 0 ;
      padding: 0.7em ;
    }

    form button {
      background-color: #2980b9 ;
      color: white ;
      border: none ;
      padding: 1em ;
      cursor: pointer ;
    }

    .error {
      color: red ;
      font-size: 0.9em ;
    }

    h2{
      text-align: center;
      color: white ;
    }

    form label {
  color: white;
    }
  </style>
</head>
<body>
<!--- Header and Navigation Bar --->   
<header>
  <div class="nav-container">
    <h1 class="site-title">EcoSmart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>
</header>

  <!-- === Main Product Section === -->
  <div class="main">
    <div class="product-image">
        <img src="images/images.jpeg" alt="EcoSmart Water Bottle">
    </div>
    <button class="buy-button" onclick="openModal()">Buy Now</button>

    <!-- Dynamic Price Display -->
    <div class="price-display" id="priceDisplay">
      Total Price: R0.00
    </div>
  </div>

  <!-- === Modal for Product Selection === -->
  <div class="modal" id="buyModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h3>Select Your Options</h3>

      <!-- Product Color Selection -->
      <label for="colorSelect">Choose Bottle Design:</label><br>
      <select id="colorSelect" onchange="updatePrice()">
  <option value="mountain_black">Mountain Black (Standard)</option>
  <option value="eco_green">Eco Green (Standard)</option>
  <option value="full_colour">Full Colour (Premium +R90)</option>
      </select><br><br>

      <!-- Additional Features -->
      <label><input type="checkbox" id="engraving" onchange="updatePrice()"> Custom Engraving (+R100)</label><br>
      <label><input type="checkbox" id="giftwrap" onchange="updatePrice()"> Gift Wrap (+R20)</label><br><br>

      <!-- Live Price Display Inside Modal -->
      <div class="price-display" id="modalPrice">
        Total: R200
      </div>
    </div>
  </div>

  <!-- === Footer with Contact Form === -->
  <footer id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <label for="terms"><input type="checkbox" id="terms" name="terms"> I agree to the Terms and Conditions</label>
      <div class="error" id="formError"></div>
      <button type="submit">Submit</button>
    </form>
  </footer>

  <!-- === JavaScript Functionality === -->
  <script>
    // Base price in Rands
    const basePrice = 200; // R200 base

    let totalPrice = basePrice;

    // Open modal
    function openModal() {
      document.getElementById("buyModal").style.display = "flex";
      updatePrice();
    }

    // Close modal
    function closeModal() {
      document.getElementById("buyModal").style.display = "none";
    }

    // Update price in real-time
    function updatePrice() {
    totalPrice = basePrice;
    const color = document.getElementById("colorSelect").value;
    const engraving = document.getElementById("engraving").checked;
    const giftwrap = document.getElementById("giftwrap").checked;
    const productImg = document.querySelector(".product-image img");

if (color === "mountain_black") {
  productImg.src = "images/mountain_black.png"; // Replace with actual image path
  productImg.alt = "Mountain Black Bottle";
} else if (color === "eco_green") {
  productImg.src = "images/eco_green.png";
  productImg.alt = "Eco Green Bottle";
} else if (color === "full_colour") {
  productImg.src = "images/full_colour.png";
  productImg.alt = "Full Colour Bottle";
}

   // Premium pricing based on color/style
   if (color === "full_colour") totalPrice += 90;

   if (engraving) totalPrice += 100;
   if (giftwrap) totalPrice += 20;

   document.getElementById("modalPrice").innerText = `Total: R${totalPrice.toFixed(2)}`;
   document.getElementById("priceDisplay").innerText = `Total Price: R${totalPrice.toFixed(2)}`;
}
    // Update display
      document.getElementById("modalPrice").innerText = `Total: R${totalPrice.toFixed(2)}`;
      document.getElementById("priceDisplay").innerText = `Total Price: R${totalPrice.toFixed(2)}`;

    // Validate contact form
    function validateForm() {
      const terms = document.getElementById("terms").checked;
      const errorDiv = document.getElementById("formError");

      if (!terms) {
        errorDiv.textContent = "You must agree to the Terms and Conditions.";
        return false;
      }

      errorDiv.textContent = "";
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
